<!doctype html>


<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Kalkulator</title>
        
	
</head>
    {extends file="../templates/main.html"}
{block name=content}
<body>

<div style="margin: 50px 45%">
<form action="/Kalkulator/app/calc.php" method="post" class="pure-form pure-form-stacked">
	<fieldset>
		<label for="id_value">Liczba w złotówkach: </label>
		<input id="id_val" type="text" placeholder="liczba" name="value" value="{$form['value']}" />
		<label for="id_intrest">Odsetki: </label>
		<select name="intrest">
			<option value="0.01">1%</option>
			<option value="0.02">2%</option>
			<option value="0.03">3%</option>
			<option value="0.04">4%</option>
			<option value="0.05">5%</option>
			<option value="0.06">6%</option>
			<option value="0.07">7%</option>
			<option value="0.08">8%</option>
			<option value="0.09">9%</option>
			<option value="0.1">10%</option>
		</select>
		<label for="id_years">Lata: </label>
		<input id="id_years" type="text" placeholder="lata" name="years" value="{$form['years']}" />
	</fieldset>	
	<input type="submit" value="Oblicz!" class="pure-button pure-button-primary" />
</form>	
</div> 
   <div class="messages">
{if isset($messages)}
	{if count($messages) > 0} 
		<h4>Wystąpiły błędy: </h4>
		<ol id="err">
		{foreach  $messages as $msg}
		{strip}
			<li>{$msg}</li>
		{/strip}
		{/foreach}
		</ol>
	{/if}
{/if}

{if isset($result)}
	<h4>Wynik</h4>
	<p id="res">
	{$result}
	</p>
{/if}

</div>

{/block}
